<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <span class="title">{{titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-2">
                            <label class="form-label"></label>
                            <input type="text" class="form-control text-center" autocomplete="off"
                                placeholder="Nombre producto" id="producto" formControlName="producto">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">El producto es Obligatorio</div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label"></label>
                            <input type="text" class="form-control text-center" autocomplete="off"
                                placeholder="Nombre categoria" id="categoria" formControlName="categoria" >
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">La categoria del producto es Obligatoria</div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label"></label>
                            <input type="text" class="form-control text-center" autocomplete="off"
                                placeholder="Nombre ubicaciÃ³n" id="ubicacion" formControlName="ubicacion">
                                <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">La ubicacion del producto es Obligatoria</div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label"></label>
                            <input type="text" class="form-control text-center" autocomplete="off"
                                placeholder="Precio del producto" id="precio" formControlName="precio">
                                <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">El precio del producto es Obligatorio</div>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-secondary float-start" routerLink="/">Volver</button>
                            <button type="submit" class="btn btn-success float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
